<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Icon -->
  <g transform="translate(0, 0)">
    <!-- Main Circle -->
    <circle cx="20" cy="20" r="18" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
    
    <!-- Robot Head -->
    <rect x="12" y="14" width="16" height="12" rx="3" fill="#FFFFFF"/>
    
    <!-- Eyes -->
    <circle cx="16" cy="18" r="1.5" fill="#3B82F6"/>
    <circle cx="24" cy="18" r="1.5" fill="#3B82F6"/>
    
    <!-- Eye Highlights -->
    <circle cx="16.3" cy="17.7" r="0.3" fill="#FFFFFF"/>
    <circle cx="24.3" cy="17.7" r="0.3" fill="#FFFFFF"/>
    
    <!-- Mouth -->
    <rect x="18" y="22" width="4" height="1" rx="0.5" fill="#3B82F6"/>
    
    <!-- Antenna -->
    <line x1="20" y1="14" x2="20" y2="8" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <circle cx="20" cy="6" r="1" fill="#F59E0B"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1E40AF">CVBot</text>
  <text x="45" y="28" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6B7280">Portfolio</text>
</svg>
