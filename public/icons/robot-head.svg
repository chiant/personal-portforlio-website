  <circle cx="38" cy="30" r="3" fill="#FFFFFF"/>
  <circle cx="26" cy="30" r="1.5" fill="#1E40AF"/>
  <circle cx="38" cy="30" r="1.5" fill="#1E40AF"/>
  
  <!-- Eye Highlights -->
  <circle cx="26.5" cy="29.5" r="0.5" fill="#FFFFFF"/>
  <circle cx="38.5" cy="29.5" r="0.5" fill="#FFFFFF"/>
  
